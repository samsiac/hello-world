<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border:0;
        }

    </style>
    <link rel="stylesheet" href="3rowcolor.css">
    <script src="../jquery.min.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <!--行-->
        <th>姓名</th>
        <!--列名-->
        <th>性别</th>
        <th>暂住地</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>张山</td><!--列-->
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    <tr>
        <td>王麻子</td>
        <td>男</td>
        <td>湖南长沙</td>
    </tr>
    <tr>
        <td>赵六</td>
        <td>男</td>
        <td>浙江温州</td>
    </tr>
    <tr>
        <td>张二娃</td>
        <td>男</td>
        <td>浙江杭州</td>
    </tr>
    <tr>
        <td>甘豇豆</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    </tbody>
</table>
<script>
    $(function(){
        $("tbody>tr:odd").addClass("odd");
        // 先排除第一行，然后给奇数行添加样式
        $("tbody>tr:even").addClass("even");
        //先排除第一行，然后给偶数行添加样式
        // tbody>隔绝了表头部分，限制从表身开始执行；
        // 若无tbody>,则从第一行起交叉变色
    })
</script>
</body>
</html>
