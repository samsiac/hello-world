<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="3rowcolor.css">
    <script src="../jquery.min.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th></th>       <!--多出一列用以显示底边框-->
        <!--行-->
        <th>姓名</th>
        <!--列名-->
        <th>性别</th>
        <th>暂住地</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="radio" name="choice" value="" /></td>
        <td>张山</td><!--列-->
        <td>南</td>
        <td>浙江宁波</td>
    </tr>
    <tr>
        <td><input type="radio" name="choice" value="" /></td>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    <tr class="selected">
        <td><input type="radio" name="choice" value checked="checked" /></td>
        <td>王麻子</td>
        <td>男</td>
        <td>湖南长沙</td>
    </tr>
    <tr>
        <td><input type="radio" name="choice" value="" /></td>
        <td>赵六</td>
        <td>男</td>
        <td>浙江温州</td>
    </tr>
    <tr>
        <td><input type="radio" name="choice" value="" /></td>
        <td>张二娃</td>
        <td>男</td>
        <td>浙江杭州</td>
    </tr>
    <tr>
        <td><input type="radio" name="choice" value="" /></td>
        <td>甘豇豆</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    </tbody>
</table>
<script>
    $(function(){
        $("tbody>tr:odd").addClass("odd");
        $("tbody>tr:even").addClass("even");
        $('tbody>tr').click(function(){     //绑定点击事件
            $(this)
                .addClass('selected')
                .siblings().removeClass('selected')    //siblings() 获得
            // 匹配集合中每个元素的同胞，通过选择器进行筛选是可选的。
            //遍历，查询出所有含有括号中的类
            .end()  //end() 方法结束当前链条中的最近的
            // 筛选操作，并将匹配元素集还原为之前的状态。
            .find(':radio').attr('checked',true);
            //find() 方法获得当前元素集合中每个元素的后代，
            // 通过选择器、jQuery 对象或元素来筛选。
            //attr() 方法设置或返回被选元素的属性值。
        });

        //如果单选框默认情况下是选择的，则高色
        //$('table:radio:checked').parent().parent().addClass('selected');
        //简化：
        $('table :radio:checked').parents("tr").addClass('selected');
        //parents() 获得当前匹配元素集合中每个元素的祖先元素，
        // 使用选择器进行筛选是可选的。

        //点击行获取属性
        //点击单选框，也为其父级行绑定属性
    })


    //？？？？单选按钮与行变色不同步？？？？？？？？
</script>
</body>
</html>
