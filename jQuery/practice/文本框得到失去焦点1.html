<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font: normal 12px/17px Arial;
        }
        div{
            padding:2px;
        }
        input,textarea{
            width:12em;
            border:1px solid #888;
        }
        .focus{
            border:1px solid #f00;
            background-color: #fcc;
        }
    </style>
    <script src="../jquery.min.js"></script>
</head>
<body>
<form action="" method="post" id="regform">
<fieldset>
    <!--对表单进行分组-->
    <legend>个人基本信息</legend>
    <!--为fieldset元素定义标题-->
    <div>
        <label for="username">名称:</label>
        <input id="username"type="text">
    </div>
    <div><label for="pass">密码:</label>
        <input id="pass" type="text">
    </div>
    <div><label for="msg">详细信息:</label>
        <textarea id="msg" rows="2" cols="20"></textarea>
    </div>
</fieldset>
</form>
<script>
    $(function(){
        $(":input").focus(function(){    //前面加冒号可包括textarea
            //触发、或将函数绑定到指定元素的 focus 事件
            $(this).addClass("focus");
        }).blur(function(){     //blur事件失去焦点时改变颜色
            $(this).removeClass("focus");
        });
    })
</script>
</body>
</html>
