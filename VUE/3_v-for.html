<!-- 循环遍历 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in arr">
            {{item}} {{index}}
        
        </li>
        <li v-for="(student,index) in stuSort">
            <span>学生姓名：{{student.name}}</span>
            <span>学生年龄：{{student.age}}</span>
            <span>索引：{{index}}</span>
        </li>
        <li v-for="(val,key) in dog">
            {{val}} {{key}}

        </li>
        </ul>
    </div>
<script src="vue.js"></script>
<script>
let vm = new Vue({
    el: '#app',
    data: {
        arr: ['html','css','js','vue'],
        stuList: [
            {
                name: 'zs',
                age:18
            },
            {
                name: 'ls',
                age:20
            },{
                name: 'wy',
                age: 19
            }
        ],
        dog: {
            name: 'aa',
            age: 3,
            color: 'white'
        }
    },
    computed: {
        stuSort(){          //计算属性的名字一定是新的名,是新的属性
            console.log(this);
            return this.stuList.sort((a,b) => {
                  return a.age - b.age;//顺序
            });
        }
    }
});

// vm.$data.msg



















</script>





</body>
</html>
