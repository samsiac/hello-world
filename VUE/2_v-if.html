<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <div v-if="isLogin">用户名是：siamsia</div>
    <div v-else><a href="">请登录</a></div>
    <div v-if="str == 'A' ">A</div>
    <div v-else-if="str == 'B' ">B</div>
    <div v-else-if="str == 'C' ">C</div>
    <div v-else="str == 'D' ">D</div>

    <div v-show="isLogin">
        show

    </div>
<script src="vue.js"></script>
<script>
let vm = new Vue({
    el: '#app',
    data: {
        msg: 'Hello World',
        isLogin: false,//变量表示是否登录
        str: 'A'
    }
});

// vm.$data.msg



















</script>





</body>
</html>
