<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-text="msg"></div>
        <!-- text文本输出 -->
        <div v-html="msg2"></div>
        <!-- html标签输出 -->
    </div>
<script src="vue.js"></script>
<script>
let vm = new Vue({
    el: '#app',
    data: {
        msg: 'Hello World',
        msg2: '<h1>hhhhh</h1>'
    }
});

// vm.$data.msg



















</script>





</body>
</html>
