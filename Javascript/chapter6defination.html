<script>
    //3-4编制一个从字符串中收集数字字符（"0"',"1"，…"9"）
    // 的函数CollectDigits(s)，它从字符串s中顺序取出数字，
    // 并且合并为一个独立的字符串作为函数的返回值。
    // 例如函数调用CollectDigits("1abc23def4"）的返回值
    // 是字符串"1234"。
    function collectDigits(str){
        var newStr = '';
        for(var i=0; i<str.length; i++){
            var c = str.charAt(i);
            if(c >= '0' && c <= '9'){
                newStr+= c;
            }
        }
        return newStr;
    }
    console.log(collectDigits('1abc23def4'));

    //3-5

    // 编制一个将两个字符串交叉合并的函数Merge(s1,s2)，
    // 例如Merge("123","abc"）的返回结果是"1a2b3c"，
    //  如果两个字符串的长度不同，那么就将多余部分直接合并到结果字符串的末尾，
    //  如Merge("123456",''abc''）的返回结果是”1a2b3c456”。

    function merge(s1, s2){
        var newStr = '';
        var len = s1.length > s2.length ? s1.length : s2.length;
        for(var i=0; i<len; i++){
            newStr += s1.charAt(i) + s2.charAt(i);
        }
        return newStr;
    }
    console.log(merge('123456','abc'));

</script>
